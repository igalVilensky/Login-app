<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-app-Grid</title>
    <link rel="stylesheet" href="./css/style3.css" />
  </head>
  <body>
    <main>
      <div class="top-space"><h1>top space</h1></div>
      <div class="left-space"></div>
      <div class="right-space"></div>
      <div class="main-top">
        <div class="main-left">
          <div class="btn fb-btn"></div>
          <div class="btn google-btn"></div>
          <div class="btn tw-btn"></div>
        </div>
        <div class="main-right">
          <div class="mrd" id="header">
            <div id="header-wrap"><h1>Sign in with</h1></div>
          </div>
          <div class="mrd" id="user-name"></div>
          <div class="mrd" id="password"></div>
          <div class="mrd" id="check-btn">
            <div id="checkbox"></div>
            <div id="log-btn"></div>
          </div>
        </div>
      </div>
      <div class="footer"><h1>Register now | Forgotten?</h1></div>
      <div class="bottom-space"><h1>bottom space</h1></div>
    </main>
  </body>
</html>
