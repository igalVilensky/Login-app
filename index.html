<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fontAwesome/all.css" />
  </head>
  <body>
    <div class="main-global">
      <div class="main-wrapper">
        <div class="left">
          <div>
            <div class="buttons">
              <i id="facebook" class="fab fa-facebook-square"></i>
              <h2 id="facebook-login">Facebook Login</h2>
            </div>
            <div>
              <i id="google" class="fab fa-facebook-messenger"></i>
              <h2 id="google-login">Google+ Login</h2>
            </div>
            <div>
              <i id="twitter" class="fab fa-facebook-messenger"></i>
              <h2 id="twitter-login">Twitter Login</h2>
            </div>
          </div>
          <div></div>
          <div></div>
        </div>
        <div class="right">
          <div id="header-right">
            <h1>Sign in with</h1>
            <div id="email-div">
              <form>
                <label for="email"></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="ðŸ‘¤  Username or email"
                />
              </form>
            </div>
            <div id="password-div">
              <form>
                <label for="pwd"></label><br />
                <input
                  type="password"
                  id="pwd"
                  name="pwd"
                  placeholder="ðŸ”’  Password"
                />
              </form>
            </div>
            <div id="form">
              <form>
                <label for="remember">Remember me</label>
                <div id="check">
                  <input type="checkbox" id="remember" name="remember" />
                </div>
              </form>
            </div>
            <div><button class="btn">Login</button></div>
          </div>
        </div>
        <div class="divider"><span></span></div>
        <div class="circle"><span>OR</span></div>
      </div>
      <div class="bottom">
        <div class="bottom-text">
          <p id="link-text">
            <a href="#">Register now</a> | <a href="#">Forgotten?</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
